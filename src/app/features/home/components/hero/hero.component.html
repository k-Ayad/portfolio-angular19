<section class="hero-section">
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12">
        
        <!-- Profile Image Container with Project Overlays -->
        <div class="profile-container" 
             (mouseenter)="onProfileHover()" 
             (mousemove)="onProfileHover()"
             (mouseleave)="onProfileLeave()">
          
          <!-- Main Profile Image with Blur Effect -->
          <div class="profile-image-wrapper">
            <img [src]="profileImage" alt="Kerllos Ayad Profile" class="profile-image">
            <div class="profile-blur-overlay"></div>
          </div>

          <!-- Project Images Overlay (Desktop: Hover, Mobile: Visible) -->
          <div class="project-images-container" *ngIf="!isMobile">
            <div *ngFor="let image of projectImages" 
                 class="project-image-wrapper"
                 [class.visible]="image.visible"
                 [ngStyle]="getImageStyle(image)">
              <img [src]="image.src" [alt]="image.alt" class="project-image">
            </div>
          </div>

          <!-- Mobile Project Images (Always Visible) -->
          <div class="project-images-mobile" *ngIf="isMobile">
            <div class="project-image-stack">
              <img src="assets/images/projects/project-1.png" alt="Project 1" class="project-image-mobile project-1">
              <img src="assets/images/projects/project-2.png" alt="Project 2" class="project-image-mobile project-2">
              <img src="assets/images/projects/project-3.png" alt="Project 3" class="project-image-mobile project-3">
            </div>
          </div>
        </div>

        <!-- Hero Content -->
        <div class="hero-content text-center">
          
          <!-- Name with Decorative Arrows -->
          <div class="name-wrapper">
            <span class="arrow-left">&lt;</span>
            <h2 class="hero-name">Kerllos Ayad</h2>
            <span class="arrow-right">/ &gt;</span>
          </div>

          <!-- Main Heading -->
          <h1 class="hero-heading">
            Howdy! Meet Your Trusted<br>
            Frontend Developer<br>
            & Shopify Expert Partner,<br>
            Crafting Strong Web Apps<span class="dot">.</span>
          </h1>

          <!-- CTA Buttons -->
          <div class="cta-buttons">
            <button class="btn btn-primary-custom" (click)="showProjects()">
              <i class="bi bi-folder"></i>
              Show Projects
            </button>
            <button class="btn btn-outline-custom" (click)="downloadResume()">
              <i class="bi bi-download"></i>
              Download Resume
            </button>
          </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
          <div class="mouse">
            <div class="wheel"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
